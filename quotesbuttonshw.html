<!DOCTYPE html>

<body>

<!-- create container for your page-->
<div class="w3-container">
<!-- add some fun icons-->
<h2 class="w3-cyan w3-center w3-margin-top">&#128196 Famous Quotes with Buttons &#128196</h2>
</div>
<br>

<!-- create your first quote using buttons.  Use container class, with auto margins and w3-section-->
 <div class="w3-container w3-auto w3-section">

<div class="w3-bar">
    <button class="w3-button w3-blue">Knowledge</button>

</div>
</div>
<br>
