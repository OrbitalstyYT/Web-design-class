<!DOCTYPE html>
<html>

<head>
<title>Slideshow Manual</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
    img {height: 350px; width: 250px;}
    .mySlides {display:none;}
</style>

</head>
<body>
<div class="w3-container w3-auto">
  <h1 class="w3-center w3-teal">My LHS Teachers Slideshow (manual)</h1>
</div>
<!-- set up each image, the coding will be the same but different images-->
 <div class="w3-content w3-display-container" style="max-width: 500px;">
    <div class="w3-display-container mySlides w3-text-red w3-xlarge">
        <img src="slides/cats.jpg" alt="cats" style="width: 100%;">
        <div class="w3-display-bottommiddle w3-large w3-container w3-padding-12 w3-black">Kittens</div>
    </div>
 
 <!--Second Image-->
  <div class="w3-display-container mySlides w3-text-red w3-xlarge">
      <img src="slides/dogs.jpg" alt="dogs" style="width: 100%;">
      <div class="w3-display-bottommiddle w3-large w3-container w3-padding-12 w3-black">Dogs</div>
  </div>

<!--Third Image-->
  <div class="w3-display-container mySlides w3-text-red w3-xlarge">
      <img src="slides/ducks.jpg" alt="ducks" style="width: 100%;">
      <div class="w3-display-bottommiddle w3-large w3-container w3-padding-12 w3-black">Kittens</div>
  </div>
  <!--Fourth Image-->
  <div class="w3-display-container mySlides w3-text-red w3-xlarge">
    <img src="slides/giraffe.jpg" alt="giraffe" style="width: 100%;">
    <div class="w3-display-bottommiddle w3-large w3-container w3-padding-12 w3-black">Kittens</div>
</div>
<!--Fifth Image-->
<div class="w3-display-container mySlides w3-text-red w3-xlarge">
  <img src="slides/koala.jpg" alt="koala" style="width: 100%;">
  <div class="w3-display-bottommiddle w3-large w3-container w3-padding-12 w3-black">Kittens</div>
</div>
<!--Sixth Image-->


<!-- do not change this, these are your buttons for navigating through images-->
  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>
<!-- DO NOT CHANGE ANYTHING BELOW THIS LINE-->
<script>
var slideIndex = 1;
showDivs(slideIndex);
function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>
<footer>
    <div>
        <h3 class="w3-center w3-green w3-panel w3-auto">Jack Wood, 2025</h3>
    <div>
</footer>
</body>
</html>
